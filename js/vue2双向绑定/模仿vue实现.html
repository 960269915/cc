<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <input id="input" type="text" v-model="text">
      {{ text }}
    </div>
  </body>

  <script>
    // =========================== 劫持所有data的数据
    function observe(obj, vm) {
      Object.keys(obj).forEach(function (key) {
        defineReactive(vm, key, obj[key]);
      });
    }


    function defineReactive(obj, key, val) {
      var dep = new Dep();
      // 响应式的数据绑定
      Object.defineProperty(obj, key, {
        get: function () {
          // 添加订阅者watcher到主题对象Dep
          if (Dep.target) {
            dep.addSub(Dep.target);
          }
          return val;
        },
        set: function (newVal) {
          if (newVal === val) {
            return;
          } else {
            val = newVal;
            // 作为发布者发出通知
            dep.notify()
          }
        }
      });
    }
    // =========================== 编译dom
    function compile(node, vm) {
      var reg = /\{\{(.*)\}\}/;
      if (node.nodeType === 1) {
        // 元素节点
        var attr = node.attributes;
        for (var i = 0; i < attr.length; i++) {
          if (attr[i].nodeName == "v-model") {
            var name = attr[i].nodeValue; //// 获取v-model绑定的属性名 text
            node.addEventListener('input', function (e) {
              // 给相应的data属性赋值，进而触发属性的set方法
              vm[name] = e.target.value;
            })
            node.value = vm.data[name]; //将data的值赋值给该node
            node.removeAttribute('v-model');
          }
        }
      }
      //节点类型为text
      if (node.nodeType === 3) {
        if (reg.test(node.nodeValue)) { //匹配{{}} 字符串模板
          var name = RegExp.$1; // 获取匹配到的字符
          name = name.trim();
          // node.nodeValue = vm.data[name]; // 将data的值赋值给该node
          new Watcher(vm, node, name);
        }
      }
    }
    // =========================== //创造watch
    function Watcher(vm, node, name) {
      Dep.target = this;
      this.name = name;
      this.node = node;
      this.vm = vm;
      this.update();
      Dep.target = null;
    }

    Watcher.prototype = {
      update: function () {
        this.get();
        this.node.nodeValue = this.value;
      },

      // 获取data中的属性值
      get: function () {
        this.value = this.vm[this.name]; // 触发相应属性的get
      }
    }

    // =========================== //发布订阅

    function Dep() {
      this.subs = [];
    }

    Dep.prototype = {
      addSub: function (sub) {
        this.subs.push(sub);
      },

      notify: function () {
        this.subs.forEach(function (sub) {
          sub.update();
        });
      }
    }

    // =========================== //劫持dom
    function nodeToFragment(node, vm) {
      var flag = document.createDocumentFragment(); //创建容器
      var child;
      while (child = node.firstChild) {
        compile(child, vm);
        flag.appendChild(child) //将子节点劫持到文档片段中
      }
      return flag;
    }
    // =========================== 创建vue实例
    function Vue(options) {
      this.data = options.data;
      var data = this.data;
      observe(data, this);
      var id = options.el;
      var dom = nodeToFragment(document.getElementById(id), this);
      // 编译完成后，将dom返回到app中。
      document.getElementById("app").appendChild(dom)
    }
    var vm = new Vue({
      el: "app",
      data: {
        text: "hello"
      }
    })
  </script>

</html>
