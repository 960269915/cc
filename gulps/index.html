<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="video"></div>
    <div id="app">
      <div class="nav-box">
        <div class="nav-item nav-item-active" data-index="1">
          <img class="nav-item-img" src="./img/1.png" alt="" />
          <span>直播动态</span>
        </div>

        <div class="nav-item" data-index="2">
          <img class="nav-item-img" src="./img/2-dis.png" alt="" />
          互动交流
        </div>

        <div class="nav-item" data-index="3">
          <img class="nav-item-img" src="./img/3-dis.png" alt="" />
          在线奉献
        </div>
      </div>

      <div id="content">
        <div id="content1" class="content-box">
          <div id="mask-box">
            <div id="mask-wrap">
            </div>
          </div>
          <div id="mask-switch">
            <img src="./img/open.png" alt="">
          </div>

          <div id="msg-box-wrap">
            <!-- <div class="remove-tag">
              删除
            </div> -->
            <div id="msg-box" data-id="1" class="msg-box ">
              <img class="user-photo fr" src="./img/photo.png" alt="">
              <div class="msg-wrap fl right ">
                <p class="user-name tr">cc 
                 <span class="admin-tip">管理员</span>
                 03/05 21:49:21</p>
                <p class="msg-text user-color">1管理员管理员管理员管理员1</p>
              </div>
            </div>
          </div>



        </div>
        <div id="content2" class="content-box">

          <div id="msg-box" data-id="1" class="msg-box ">
            <img class="user-photo fr" src="./img/photo.png" alt="">
            <div class="msg-wrap fl right ">
              <p class="user-name tr">cc 
               <span class="admin-tip">管理员</span>
               03/05 21:49:21</p>
              <p class="msg-text user-color">哈哈</p></p>
            </div>
          </div>

        </div>
        <div id="content3" class="content-box">
          <div id="pay-wrap">
            <p class="pay-title">教堂奉献箱</p>
            <p class="pay-text">长按识别二维码支付</p>
            <img class="pay-code" src="./img/code.jpeg" />
            <div class="pay-btn">直接奉献</div>
          </div>
        </div>
      </div>

      <!-- 主播输入框块 -->
      <div class="send-box" id="send-box-admin">
        <div class="send-box-top">
          <img id="addbtn" class="send-icon" src="./img/add.png" alt="">
          <input type="text" class="inputele" id="admininput">
          <button class="send-btn" id="admin-send">发送</button>
        </div>
        <div class="fnbox">
          <div data-type="yy" id="yy">
            <img src="./img/11.png" alt="">
            <div id="yymask"></div>
            <p>语音</p>
          </div>
          <div data-type="xiangji">
            <img src="./img/xiangji.png" alt="">
            <p>相机</p>
          </div>
          <div data-type="tupian">
            <img src="./img/tupian.png" alt="">
            <p>图片</p>
          </div>
          <div data-type="jinyan">
            <img src="./img/jinyan.png" alt="">
            <p>禁言</p>
          </div>
        </div>
      </div>

      <!-- 观看者输入模块 -->
      <div class="send-box" id="send-box-user">
        <div class="send-box-top">
          <img id="addicon" class="send-icon" src="./img/bq.png" alt="">
          <input type="text" class="inputele" id="userinput" placeholder="来说点什么吧...">
          <button class="send-btn" id="usersend">发送</button>
        </div>
        <div class="icon-box" id="icon-box">

        </div>
      </div>

      <div id="yyshow">
        <div class="cancel1">正在说话,松开发送...</div>
        <div class="cancel">保持长按,拖到此处取消</div>
      </div>
    </div>
    <div id="img-show">
      <img id="show-img-item" src="" alt="">
    </div>
     <!-- add -->
    <div class="watch-wrap">
      在线观看人数<span id="watch-user">0</span>人
    </div>


    <script type="text/javascript" src="https://cdn.aodianyun.com/dms/rop_client.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="./output/rem.js"></script>
    <script src="./js/emoji.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./output/sdk.js"></script>
    <script src="./js/index.js"></script>
    <!-- add -->
    <script src="./js/msg.js"></script>
  </body>

</html>
